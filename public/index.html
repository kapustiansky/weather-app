<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Weather App" content="yes">
    <meta name="Weather App" content="yes">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_PLACES_KAY%&libraries=places" type="text/javascript"></script>
</head>

<body>
    <div id="root"><img width="400px" src="%PUBLIC_URL%/safari-pinned-tab.svg" alt="Icon"></div>
    <script>
        "serviceWorker" in navigator ? window.addEventListener("load", (function() {
            navigator.serviceWorker.register("./serviceWorker.js").then((function(e) {
                console.log("ServiceWorker registration successful with scope: ", e.scope)
            }), (function(e) {
                console.log("ServiceWorker registration failed: ", e)
            })).catch((function(e) {
                console.log(e)
            }))
        })) : console.log("service worker is not supported")
    </script>
</body>

</html>
